<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>My First Object</title>
</head>

<body>

  <header>
    <h1 style="font-family: 'Times New Roman', Times, serif; text-decoration: underline; text-align: center;">Baby you
      can drive my car!</h1>
  </header>

  <h3 style="font-family: 'Times New Roman', Times, serif; text-decoration: underline; text-align: center;">Directions
    </h3>
    <br>
    <p style="text-align: center;">Open the console to veiw your stats.</p>
    <br>
    <P style="text-align: center;">Press "w" to drive your car to work.</P>
    <p style="text-align: center;">Press "a" to drive your car around the world.</p>
    <p style="text-align: center;">Press "t" to get your car a Tune-up.</p>
    <p style="text-align: center;">Press "h" to honk your horn.</p>
    

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function () {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function () {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function () {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function () {
          alert("Honk! Honk!");
        },
      };

      document.onkeyup = function (event) {
        var letter = event.key.toLowerCase();
        if (letter === "w") {
          car.driveToWork();
          reWriteStats();
        } else if (letter === "h") {
          car.honk();
          reWriteStats();
        } else if (letter === "a") {
          car.driveAroundWorld();
          reWriteStats();
        } else if (letter === "t") {
          car.getTuneUp();
          reWriteStats();
        }
      };

      function reWriteStats() {
        console.log(car.make);
        console.log(car.model);
        console.log(car.color);
        console.log(car.mileage);
        console.log(car.isWorking);
      }
    </script>

</body>

</html>
